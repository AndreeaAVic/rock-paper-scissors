<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <h1>Rock, paper, scissors - the game</h1>
    <div class="input-container">
        <p>Please fill in with one of the three: rock, paper, scissors.</p> 
        <input type="text" id="value-input">
    </div>
    <div class="btn-container">
        <button id="play-btn">PLAY</button>
    </div>
    <div>
        Your choice: <span id="user-choice-span"></span>
        <br>
        Computer choice: <span id="computer-choice-span"></span>
    </div>
    <div class="display-container">
        <p>The result is: <span id="result"></span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
