<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <h1>Rock paper scissors</h1>

    <div class="score-container">
        <div class="players-container">
            <span class="player">You</span>
            <span class="computer">Computer</span>
        </div>
        <div class="score">
            <span class="player-score">0</span>
            <span class="computer-score">0</span>
        </div>
    </div>

    <div class="animation">
        <div class="animation-for-player">
            <img src="/images/stone.png" class="stone" id="stoneImg" alt="stone">
            <img src="/images/paper-plane.png" class="paper-plane" id="paperPlaneImg" alt="paper-plane">
            <img src="/images/pair-of-scissors.png" class="pair-of-scissors" id="pairOfScissorsImg" alt="pair-of-scissors">
        </div>

        <div class="display-container">
            <span class="result" id="result"></span>
        </div>

        <div class="animation-for-computer">
            <img src="/images/stone.png" class="computer-stone" id="stoneImgForComputer" alt="stone">
            <img src="/images/paper-plane.png" class="computer-paper-plane" id="paperPlaneImgForComputer" alt="paper-plane">
            <img src="/images/pair-of-scissors.png" class="computer-scissors" id="scissorsImgForComputer" alt="pair-of-scissors">
        </div>
    </div>

    <div class="container">
        <div class="rps-img-container">
            <div class="rps-choice">
                <img src="/images/rock.png" class="choice" id="rock" alt="rock">
                <div class="choice-name" id="choice-rock">ROCK</div>
            </div>

            <div class="rps-choice">
                <img src="/images/paper.png" class="choice" id="paper" alt="paper">
                <div class="choice-name" id="choice-paper">PAPER</div>
            </div>

            <div class="rps-choice">
                <img src="/images/scissors.png" class="choice" id="scissors" alt="scissors">
                <div class="choice-name" id="choice-scissors">SCISSORS</div>
            </div>
        </div>

        <div class="input-container">
            <p>Please click on your choice.</p> 
        </div>

        <div>
            <span id="user-choice-span"></span>
            <br>
            <span id="computer-choice-span"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
